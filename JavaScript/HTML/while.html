        // ATM取款机案例
        let money = 1145141919810
        while (true) {
            let result = +prompt(`
            请输入需求序号:
            1.取钱
            2.存钱
            3.查看余额
            4.退出
            `)
            if (result === 4) {
                break
            }
            switch (result) {
                case 1:
                    let takeMoney = +prompt('请输入取款金额:')
                    if (money - takeMoney < 0) {
                        alert(`您的余额不足!
                            还剩${money}元`)
                    } else {
                        money -= takeMoney
                        alert(`取钱成功!
                            余额还剩${money}元`)
                    }
                    break
                case 2:
                    let existMoney = +prompt('请输入存款金额:')
                    money += existMoney
                    alert(`存款成功!
                        您的余额还剩${money}元`)
                    break
                case 3:
                    alert(`您的余还剩${money}元`)
                    break
                default:
                    alert('输入有误,请重新输入!')
            }
        }
    </script>
