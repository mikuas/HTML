<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 400px;
            height: 320px;
            background-color: skyblue;
            margin: 0 auto;
        }

        .bgc {
            height: 100%;
        }

        .text {
            font-size: 24px;
        }

        .box ul {
            list-style-type: none;
            padding-left: 0;
        }

        .box ul li {
            display: inline-block;
            width: 20px;
            height: 20px;
            position: relative;
            vertical-align: middle;
        }

        .box ul li::before {
            content: 'â€¢';
            color: white;
            font-size: 40px;
            position: absolute;
            left: 8px;
            top: 0;
            transform: translate(-50%, -50%);
        }

        .active {
            font-size: 50px;
            color: red;
        }

        /*ul:hover, li:hover, li::before:hover {*/
        /*    color: red;*/
        /*}*/
    </style>
</head>
<body>
    <div class="box">
        <div class="img">
            <img src="../../pictures/1.png" alt="" width="400px" height="250px">
            <div class="bgc">
                <p class="text"></p>
                <ul>
                   <li class="active"></li>
                   <li></li>
                   <li></li>
                   <li></li>
                   <li></li>
                   <li></li>
                   <li></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        function getRandom(start = 0, end) {
            if (end === undefined) {
                end = start
                start = 0
            }
            return Math.floor(Math.random() * (end - start) + start)
        }

        const data = [
            {url: '../../pictures/1.png', title: 'Hello'},
            {url: '../../pictures/2.png', title: 'Java'},
            {url: '../../pictures/3.png', title: 'SeyHi'},
            {url: '../../pictures/4.png', title: 'Clown'},
            {url: '../../pictures/5.png', title: 'Cool'},
            {url: '../../pictures/6.png', title: 'Power'},
            {url: '../../pictures/7.png', title: 'Script'}
        ]
        for (let i = 0; i < data.length ;i++) {
            data[i]['color'] = `rgb(${getRandom(256)},${getRandom(256)},${getRandom(256)})`
        }
        console.log(data)

        let text = document.querySelector('.text')
        let img = document.querySelector('.img img')
        let imgBgc = document.querySelector('.box')
        let index = getRandom(data.length)
        text.innerHTML = data[index]['title']
        // console.log(img)
        img.src = data[index]['url']
        imgBgc.style.backgroundColor = data[index].color

    </script>
</body>
</html>
