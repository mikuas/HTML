<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="methods.js"></script>
</head>
    <style>
        div {
            width: 60%;
            height: 300px;
            margin: 50px auto;
            border: solid black 2px;
        }

        .click {
            text-decoration: none;
            color: #00ff3b;
            border: solid black 1px;
            margin: 10px 0 10px 5px;
            display: block;
            font-size: 20px;
        }

        .master {
            width: 300px;
            height: 300px;
            background-color: pink;
            color: #00ff3b;
        }
    </style>
<body>
    <div class="main_box">
        <a href="#" class="click">点我</a>
        <a href="#" class="click">点我</a>
        <a href="#" class="click">点我</a>
        <a href="#" class="click">点我</a>
        <a href="#" class="click">点我</a>
    </div>
    <div class="master">
        Hello World
    </div>
    <script>
        addEvents(
            mikus('a'),
            ['click', 'mouseover', 'click', 'mouseout', 'click'],
            [function () {
                console.log('1 click')
            },
            function () {
                console.log('2 mouseover')
            },
            function () {
                console.log('3 click')
            },
            function () {
                console.log('4 mouseout')
            },
            function () {
                console.log('5 click')
            }
            ]
        )
    </script>
</body>
</html>
