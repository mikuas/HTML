<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clear</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li ul {
            margin: 20px;
        }

        li {
            /* 去掉列表的项目符号 */
            list-style: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>Hello
            <ul>
                <li>HTML</li>
            </ul>
        </li>
    </ul>
</body>
</html>
