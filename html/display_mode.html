<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display_Mode</title>
    <style>
        div {
            display: inline-block;
        }

        .box1 {
            width: 200px;
            height: 100px;
            background-color: red;;
        }

        .box2 {
            width: 200px;
            height: 100px;
            background-color: orange;
        }

        span {
            width: 200px;
            height: 100px;
            background-color: darkgreen;
            display: block;
        }
    </style>
</head>
<body>
    <div class="box1">
        div1
    </div>
    <div class=box2>
        div2
    </div>
    <span>
        span
    </span>
</body>
</html>
