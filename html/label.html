<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签</title>
</head>
<body>
<p>
    你好
</p>

<strong>
<!-- 文字加粗 -->
    你好
</strong>
<!-- 单标签 -->
<br>
<hr>
<!-- 标题标签
h1 ~ h6
    h1标签在一个网页中一般只用一次,用来放新闻标题或网页的logo
    h2 ~ h6 没有限制
独占一行
-->
<h1>
    Hello HTML
</h1>

<img src="../pictures/66f0b765069b5b2e3b2704752ee2d6f5.png"
     width="300px"
     height="200px"
     alt="this is display picture">
<img src="../pictures/108257427_p0_master1200.jpg"
     width="300px"
     height="200px"
     title="this is cao lu cong"
     alt="">

</body>
</html>
