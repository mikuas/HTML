<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>label</title>
</head>
<body>
    <label>
        Hello World
    </label>
<!-- label标签 增大点击范围 -->
    <input type="radio" name="gender" id="man">
    <label for="man">男</label>
    <label>
        <input type="radio" name="gender">女
    </label>
</body>
</html>
