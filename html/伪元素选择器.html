<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>content</title>
    <style>
        /* 必须设置content */
        /* 前面 */
        p::before {
            content: 'He';
        }

        /* 后面 */
        p::after {
            content: 'ow';
        }
    </style>
</head>
<body>
    <div>
        <p>ll</p>
    </div>
</body>
</html>
