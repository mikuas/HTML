<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            animation: change 3s 100 ease-in 2.5s;
            animation: change 5s steps(5) infinite;
            animation: change 3s infinite alternate;

            animation: change 3s forwards backwards;
        }

        @keyframes change {
            from {
                width: 200px;
            }
            
            to {
                width: 100%;
            }
        }

            }

            100% {
                background-color: aqua;
            }
        } */

    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
