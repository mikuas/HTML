<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 230px;
            margin: 100px auto;
            transition: all 2s;
            animation:
            move 2s
            ;
        }

        .box img {
            width: 300px;
        }

        @keyframes move {
            from {
                transform: translate(0);
            }
            to {
                transform: translate(600px);
            }
        }

    </style>
</head>
<body>
    <div class="box">
        <img src="../../pictures/1.png" alt="">
    </div>
</body>
</html>
