<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 100px auto;
            width: 400px;
            height: 200px;
            border: 1px solid black;
            position: relative;
        }

        .box img {
            width: 100%;
            height: 100%;
        }

        .box::after {
            position: absolute;
            width: 50px;
            height: 50px;
            left: 50%;
            top: 50%;
            margin-top: -25px;
            margin-left: -25px;
            content: '';
            background-image: url(../../pictures/10.png);
            transform: scale(5);
            opacity: 0;

            transition: all 1s;
        }

        .box img:hover .box::after {
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="../../pictures/1.png" alt="">
    </div>
</body>

</html>
