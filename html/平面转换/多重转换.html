<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid black;
            width: 500px;
            height: 200px;
        }

        .son {
            margin: auto 0;
            width: 100px;
            height: 50%;
            transition: all 3s;
            background-color: pink;
        }

        /* 旋转会改变坐标轴向 */
        /* 多重旋转, 以第一种转换心态的坐标轴为准 */
        .box:hover .son {
            transform: translate(400px) rotate(360deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="son">

        </div>
    </div>
</body>

</html>
