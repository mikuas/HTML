<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 300px;
            margin: 100px auto;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            transition: all 0.5s;
        }

        div:hover img {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div>
        <img src="../../pictures/1.png" alt="">
    </div>
</body>

</html>
