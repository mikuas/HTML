<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签</title>
</head>
<body>
<p>
    你好
</p>

<strong>
<!-- 文字加粗 -->
    你好
</strong>
<!-- 单标签 -->
<br>
<hr>
<!-- 标题标签
h1 ~ h6
    h1标签在一个网页中一般只用一次,用来放新闻标题或网页的logo
    h2 ~ h6 没有限制
独占一行
-->
<h1>
    Hello HTML
</h1>

<img src="#" alt="">

</body>
</html>
