<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            height: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgba(175, 175, 175, 0.82);
        }

        .smallBox {
            margin: 50px auto;
            /*padding-top: 60px;*/

            width: 270px;
            height: 250px;
            background-color: rgb(255, 255, 255);
            text-align: center;

            border-radius: 10px;
        }

        .smallBox p {
            font-size: 18px;
            /*margin-bottom: 10px;*/
        }

        .smallBox h4 {
            margin-bottom: 6px;
        }

        .smallBox img {
            margin-top: 20px;

            width: 60%;
            height: 60%;

            border-radius: 50%;
        }

        .list {
            margin: 0 auto;

            width: 400px;
            height: 250px;
            background-color: white;
            /*text-align: center;*/
            font-size: 20px;
        }

        .title {
            height: 30px;
            background-color: rgba(229, 229, 229, 0.8);
        }

        .subject {
            height: 100%;
            /*background-color: #d93bd2;*/
            margin-top: 0;
        }

        .title a {
            text-align: center;
            display: inline-block;
            height: 100%;
            width: 20%;
            border-top: 2px solid orange;
            background-color: white;
            text-decoration: none;
            color: black;
        }

        .subject li {
            color: orange;
            margin-bottom: 30px;
            /*padding: 5px 5px;*/
        }

        li a {
            text-decoration: none;
            font-size: 16px;
            /*line-height: 24px;*/
        }

        .subject ul:first-child li {
            margin-top: 10px;
        }

        a:visited {
            color: rgba(0, 103, 185, 0.89);
        }

        a:hover {
            color: #10d052;
        }

    </style>
</head>
<body>
    <div class="smallBox">
        <img src="../pictures/jingliu.jpg" alt="None">
        <h4>I am 花火</h4>
        <br>
        <p>
            我就是欢愉
        </p>
    </div>

    <div class="list">
        <div class="title">
                <a href="#">新闻</a>
        </div>
        <div class="subject">
            <ul>
                <li>
                    <a href="https://www.baidu.com">百度一下 你就知道</a>
                </li>
                <li>
                    <a href="https://www.google.com">Google browser</a>
                </li>
                <li>
                    <a href="https://www.bilibili.com">Bilibili</a>
                </li>
                <li>
                    <a href="#">Gmail mailbox</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
