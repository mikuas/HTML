<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" media="(width:500px)" href="../less/base.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            display: flex;
            height: 600px;
        }

        .box .left {
            width: 300px;
            height: 100%;
            background-color: pink;
        }

        .box .main {
            flex: 1;
            height: 100%;
            background-color: skyblue;
        }

        @media (max-width: 800px) {
            .box .left {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">Navigation</div>
        <div class="main">Interface</div>
    </div>
</body>

</html>
