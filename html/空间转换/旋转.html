<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 100px;
            margin: 100px auto;
            perspective: 1000px;
        }

        .box img {
            width: 100%;
            transition: all 1s;
            transform: rotateY(60deg);
        }

        .box img:hover {
            transform: rotate(360deg);
            transform: rotateZ(360deg);
            /* transform: rotateX(90deg); */
            /* transform: rotateY(0); */
        }

    </style>
</head>
<body>
    <div class="box">
        <img src="../../pictures/1.png" alt="">
    </div>
</body>
</html>
