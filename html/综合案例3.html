<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a {
            height: 80px;
            width: 200px;
            color: white;
            text-decoration: none;
            display: block;
            /* 字体垂直居中 */
            text-align: center;
            line-height: 80px;
        }

        a:hover {
            background-color: rgba(213, 213, 213, 0.65);
        }

        div {
            background-color: #3064bb;
            width: 200px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">HTML</a>
        <a href="#">CSS</a>
        <a href="#">JavaScript</a>
        <a href="#">Vue</a>
        <a href="#">React</a>
    </div>
</body>
</html>
