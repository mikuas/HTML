<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../functions.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        .slider {
            width: 500px;
            height: 400px;
            overflow: hidden;
        }

        .slider-wrapper {
            display: inline-block;
            list-style: none;
        }

        .slider-wrapper img {
            width: 500px;
            height: 280px;
            display: block;
        }

        .slider-footer {
            height: 80px;
            background-color: rgb(100, 67, 68);
            padding: 12px 12px 0 12px;
            position: relative;
        }

        .slider-footer .toggle {
            position: absolute;
            right: 0;
            top: 12px;
            display: flex;
        }

        .slider-footer .toggle button {
            margin-right: 12px;
            width: 28px;
            height: 28px;
            appearance: none;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
        }

        .slider-footer .toggle button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .slider-footer p {
            color: #fff;
            font-size: 18px;
            margin: 0 0 10px;
        }

        .slider-indicator {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            align-items: center;
        }

        .slider-indicator li {
            width: 8px;
            height: 8px;
            margin: 4px;
            border-radius: 50%;
            background: #fff;
            opacity: 0.4;
            cursor: pointer;
        }

        .slider-indicator li.active {
            width: 12px;
            height: 12px;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-wrapper">
            <img src="../../pictures/1.png" alt="">
        </div>
        <div class="slider-footer">
            <p>PAIMEN</p>
            <ul class="slider-indicator">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="toggle">
                <button class="prev">&lt;</button>
                <button class="next">&gt;</button>
            </div>
        </div>
    </div>
    <script>
        function addClass() {
            // 跟换图片 文字
            img.src = data[num].url
            // console.log(data[num].url)
            text.innerHTML = data[num].title
            color.style.backgroundColor = data[num].color
            // 先删除以前的小圆点
            miku('.slider-indicator .active').classList.remove('active')
            // 只让当前 li 添加 active
            miku(`.slider-indicator li:nth-child(${num + 1})`).classList.add('active')
            console.log(num)
        }

        // 开启定时器
        function startTime() {
            time = setInterval(function () {
                num++
                console.log(num)
                if (num >= data.length) {
                    num = 0
                }
                // ******* // #########>>>>>>       cialloο(=•ω＜=)ρ⌒☆
                addClass()
            }, 1000)
        }

        const data = [
            {url: '../../pictures/1.png', title: 'PAIMEN', color: 'rgb(100, 67, 68)'},
            {url: '../../pictures/2.png', title: 'AILIXIYA', color: 'rgb(227,189,191)'},
            {url: '../../pictures/3.png', title: 'KEQING', color: ''},
            {url: '../../pictures/4.png', title: 'BABALAANDNUOAIER', color: ''},
            {url: '../../pictures/5.png', title: 'HONKAI', color: ''},
            {url: '../../pictures/6.png', title: 'KELAI', color: ''},
            {url: '../../pictures/7.png', title: 'QIQI', color: ''},
            {url: '../../pictures/8.png', title: 'AILIXIYA', color: ''},
            {url: '../../pictures/9.png', title: 'HUTAO', color: ''},
            {url: '../../pictures/10.png', title: 'JIKEIKUN', color: ''}
        ]
        // for (let i = 0; i < data.length ;i++) {
        //     data[i]['color'] = `rgb(${getRandom(256)},${getRandom(256)},${getRandom(256)})`
        // }

        const img = miku('.slider-wrapper img')
        const text = miku('.slider-footer p')
        const color = miku('.slider-footer')
        // const ul = miku('.slider .slider-footer ul')
        let num = 0
        let time

        // 开启定时器
        startTime()

        // prev 点击事件
        addEvent(miku('.prev'), 'click', function () {
            if (num <= 0) {
                num = data.length
            }
            num--
            // ******* // #########>>>>>>       cialloο(=•ω＜=)ρ⌒☆
            addClass()
        })

        // next 点击事件
        addEvent(miku('.next'), 'click', function () {
            if (num >= data.length - 1) {
                num = -1
            }
            num++
            // ******* // #########>>>>>>       cialloο(=•ω＜=)ρ⌒☆
            addClass()
        })

        // 鼠标经过 img 事件 enter
        addEvent(img, 'mouseenter', function () {
            clearInterval(time)
        })

        // 鼠标离开 img 事件 leave
        addEvent(img, 'mouseleave', function () {
            startTime()
        })
    </script>
</body>
</html>
