<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <script src="../JavaScript/date.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
    <div class="box">
        <p></p>
    </div>
</body>
    <script>
        const p = document.querySelector('p')

        function setTime(element) {
            const time = getTime(new Date())
            // element.innerHTML = new Date().toLocaleString()
            element.innerHTML = `今天是: ${time.year}年${time.month}月${time.day}号 ${time.hour}:${time.minute}:${time.second}`
        }

        setInterval(function () {setTime(p)}, 1000)
    </script>
</html>
