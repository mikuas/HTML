<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../methods.js"></script>
</head>
<body>
    <label>
        <input type="text">
    </label>

    <script>
        // 键盘按下事件
        addEvent(miku('input'), 'keydown', function () {
            console.log('Keydown')
        })
        // 键盘抬起事件
        addEvent(miku('input'), 'keyup', function () {
            console.log('Keyup')
        })
    </script>
