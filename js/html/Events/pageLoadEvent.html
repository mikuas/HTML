<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <script>
        // 等待页面所有资源加载完毕, 就回去执行回调函数
        window.addEventListener('load', function () {
            console.log('页面加载完成');
            alert("页面加载完成")
        })

        document.addEventListener('DOMContentLoaded', function () {
            console.log('dom加载完成');
            alert("dom加载完成")
        })
    </script>
</head>
<body>
    <button>点击</button>
</body>
</html>
