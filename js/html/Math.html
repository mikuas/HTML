<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
</head>
<body>
    <script>
        // 生成0-1的随机数
        console.log(Math.random())
        // 向上取整
        console.log(Math.ceil(5.00001))
        // 向下取整
        console.log(Math.floor(1.999999))
        // 四舍五入
        console.log(Math.round(1.55))
        console.log('-----------')
        // 最大值
        console.log(Math.max(1, 2, 3, 4, 5))
        // 最小值
        console.log(Math.min(1, 2, 3, 4, 5))
    </script>
</body>
</html>
