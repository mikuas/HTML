<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>

<body>
    <script>
        /* 输出语法 */
        // 文档输出内容
        document.write('Hello')
        document.write('<h1>我是标题</h1>')
        // 作用 向body内输出内容
        // 如果输出的内容写的是标签, 也会被解析成网页元素

        // 控制台打印输出
        console.log('False | True')


        alert('JavaScript')

        /* 输入语法 prompt */
        var name = prompt('请输入您的姓名')
        alert('你是' + name)
    </script>
</body>
</html>
