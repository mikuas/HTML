<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        /*switch (true) {

                // break

        let numOne = +prompt('请输入第一个数:')
        let numTwo = +prompt('请输入第二个数:')
        let sign = prompt('请输入运算符号(仅支持+-*/):')
        switch (sign) {
            case '+':
                alert(`${numOne}+${numTwo}=${numOne + numTwo}`)
                break
            case '-':
                alert(`${numOne}-${numTwo}=${numOne - numTwo}`)
                break
            case '*':
                alert(`${numOne}*${numTwo}=${numOne * numTwo}`)
                break
            case '/':
                alert(`${numOne}/${numTwo}=${numOne / numTwo}`)
                break
            default:
                alert('输入有误,请重新输入!')
        }
    </script>
</body>
</html>
