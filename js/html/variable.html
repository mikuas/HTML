<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>let</title>
</head>
<body>
    <script>
        // 变量的声明 (let 变量名)
        let name, age
        // 赋值 (=)
        name = 'JavaScript'
        age = 18
        alert(name)
        alert(age)
    //     variable
        let num1 = 10
        let num2 = 20
        let temporary
        temporary = num1
        num1 = num2
        num2 = temporary
        console.log(num1, num2)
        /* 大小写敏感 */

        let userName = prompt('请输入您的姓名')
        let userAge = prompt('请输入您的年龄')
        let userGender = prompt('请输入您的性别')
        document.write(userName, userAge, userGender)

        // 数组
        let arr = ['joker', 'clown', 'math']
        // 获取数组长度
        console.log(arr.length)
    </script>
</body>
</html>
