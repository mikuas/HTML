<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        回调函数
        */
        function fc() {
            console.log('我是回调函数')
        }
        // fc传递给了setInterval, fn就是回调函数
        setInterval(fc, 1000)
    </script>
</body>
</html>
