<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number</title>
</head>
<body>
    <script>
        // get start-end randomNumber, but no end
        function getRandom(end, start) {
            end = end || 0
            start = start || 0
            return Math.floor(Math.random() * (end - start)) + start
        }

        function games(end, start) {
            start = start || 0
            let N = getRandom(start, end)
            // 不限制次数
            while (true) {
                let num = prompt(`请输入你猜的数字(${start}-${end - 1}):`)
                if (num === '') {
                    alert('请输入内容!')
                    continue
                }
                num = +num
                if (num > end - 1) {
                    alert(`输入的数字大于${end - 1},请重新输入!`)
                    continue
                } else if (num < start) {
                    alert(`输入的数字小于${start},请重新输入!`)
                    continue
                }

                if (isNaN(num)) {
                    alert('蠢狗(*≧m≦*) 请输入数字!')
                    continue
                }

                if (num === N) {
                    alert('恭喜你答对了 cialloο(=•ω＜=)ρ⌒☆ !')
                    break
                } else if (num > N) {
                    alert('傻逼 大了! 菜就多练!')
                } else {
                    alert('傻逼 小了! 菜就多练!')
                }
            }
        }

        // 限制次数
        function game(number, end, start) {
            start = start || 0
            let N = getRandom(start, end)
            for (let i = 1; i <= number; i++) {
                let num = prompt(`请输入你猜的数字(${start}-${end - 1}):`)
                if (num === '') {
                    alert('请输入内容!')
                    i--
                    continue
                }
                num = +num
                if (num > end - 1) {
                    alert(`输入的数字大于${end - 1},请重新输入! 你还有${number - i}次机会`)
                    continue
                } else if (num < start) {
                    alert(`输入的数字小于${start},请重新输入! 你还有${number - i}次机会`)
                    continue
                }

                if (isNaN(num)) {
                    alert('蠢狗(*≧m≦*) 请输入数字!')
                    continue
                }

                if (num === N) {
                    alert('恭喜你答对了 cialloο(=•ω＜=)ρ⌒☆ !')
                    break
                } else if (num > N) {
                    alert(`傻逼 大了! 菜就多练! 你还有${number - i}次机会`)
                } else {
                    alert(`傻逼 小了! 菜就多练! 你还有${number - i}次机会`)
                }
            }
        }

        game(10, 101, 50)
    </script>
</body>
</html>
