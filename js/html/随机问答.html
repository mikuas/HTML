<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../functions.js"></script>
    <style>
        .box {
            width: 500px;
            height: 200px;
            background-color: pink;
            margin: 30px auto 0;
        }

        .but {
            display: flex;
            justify-content: space-evenly;
            margin-top: 50px;
        }

        .but button {
            width: 120px;
            height: 30px;
        }

        .box h2 {
            margin: 0 40% 0;
        }

        .box p {
            margin-left: 30px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>随机问答</h2>
        <p class="text">
            问题是: None
        </p>
        <div class="but">
            <button class="start">开始</button>
            <button class="end">结束</button>
        </div>
    </div>

    <script>
        const arr = [
            'add Group CL',
             'Stay Cool',
            'Genshin Impackt Start',
            'HonKai Impackt Start',
            'Star Rail Impackt Start'
        ]

        // 获取对象
        const text = miku('.text')
        const start = miku('.start')
        const end = miku('.end')
        let id
        let index

        // 添加 start 按钮 点击事件
        addEvent(start, 'click', function () {
            start.disabled = true
            id = setInterval(function () {
                if (arr.length === 0) {
                    text.innerHTML = '没了!!!!!'
                    clearInterval(id)
                    start.disabled = false
                     return
                }
                index = getRandom(arr.length)
                text.innerHTML = '问题是: ' + arr[index]
            }, 100)
        })

        /*if (arr.length === 1) {
            start.disabled = end.disabled = true
        }*/

        // 添加 end 按钮 点击
        addEvent(end, 'click', function () {
            if (arr.length > 0) {
                arr.splice(index, 1)
                console.log(arr)
            }
            clearInterval(id)
            start.disabled = false
        })
    </script>
</body>
</html>
